<h3>Meus produtos</h3>

<ul class="collection">
    
    <li   *ngFor="let p of listProdutos()" class="collection-item avatar">
      <i class="material-icons circle red">{{ p.icon }}</i>
      <span   class="title">{{ p.title }}</span>
      <p class='description'>{{ p.description }}</p>
      <a class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
  </ul>
